<div class="app-dragons">
  <app-card *ngFor="let dragon of dragons">
    <div class="front">
      <div class="dragon-name">
        <p>Nome: {{ dragon.name }}</p>
      </div>
      <hr>
      <p>Tipo: {{ dragon.type }}</p>
      <p>Criado em: {{ dragon.created_at | date:'dd/MM/yyyy HH:mm:ss' }}</p>

      <div class="dragon-controls">
        <mat-icon matTooltip="Remover Dragão" (click)="removeDragon(dragon.slug)">
          delete
        </mat-icon>
        <mat-icon matTooltip="Editar Dragão" (click)="editDragon(dragon.slug)">
          edit
        </mat-icon>
      </div>

    </div>
    <div class="back">
      <h1>{{ dragon.histories }}</h1>
    </div>
  </app-card>
  <button mat-fab color="accent" matTooltip="Adicionar novo Dragão" matTooltipPosition="above" (click)="addDragon()">
    <mat-icon>add</mat-icon>
  </button>
</div>
