<div class="app-dragons">
  <h1 class="app-dragons_title">Drag천es</h1>
  <hr>
  <app-card *ngFor="let dragon of dragons | orderBy: name : false : true">
    <div class="front">
      <div class="dragon-name">
        <p>Nome: {{ dragon.name }}</p>
      </div>
      <hr>
      <p>Tipo: {{ dragon.type }}</p>
      <p>Criado em: {{ dragon.created_at | date:'dd/MM/yyyy HH:mm:ss' }}</p>

      <div class="dragon-controls">
        <mat-icon matTooltip="Remover Drag찾o" (click)="onRemoveDragon(dragon)">
          delete
        </mat-icon>
        <mat-icon matTooltip="Editar Drag찾o" (click)="editDragon(dragon.slug)">
          edit
        </mat-icon>
      </div>

    </div>
    <div class="back">
      <p>{{ dragon.histories }}</p>
    </div>
  </app-card>
  <button mat-fab color="accent" matTooltip="Adicionar novo Drag찾o" matTooltipPosition="above" (click)="addDragon()">
    <mat-icon>add</mat-icon>
  </button>
</div>
